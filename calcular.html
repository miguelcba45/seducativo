<script>
  function masa() {
   var numero1 = Number($("#ma").val());
   var numero2 = Number($("#mb").val());
   var sumar = numero1 * numero2;
   var resultado = $("#mr").val(sumar);
}

function densidad() {
   var dnumero1 = Number($("#da").val());
   var dnumero2 = Number($("#db").val());
   var dsumar = dnumero1 / dnumero2;
   var dresultado = $("#dr").val(dsumar);
}

function volumen() {
   var vnumero1 = Number($("#va").val());

   var vsumar = vnumero1 / vnumero2;
   var vresultado = $("#vr").val(vsumar);
}
