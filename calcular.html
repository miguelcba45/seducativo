<script>
  function masa() {
   var numero1 = Number($("#ma").val());
   var numero2 = Number($("#mb").val());
   var sumar = numero1 * numero2;
   var resultado = $("#mr").val(sumar);
}

function densidad() {
   var dnumero1 = Number($("#da").val());
   var dnumero2 = Number($("#db").val());
   var dsumar = dnumero1 / dnumero2;
   var dresultado = $("#dr").val(dsumar);
}

function volumen() {
   var vnumero1 = Number($("#va").val());
   var vnumero2 = Number($("#vb").val());
   var vsumar = vnumero1 / vnumero2;
   var vresultado = $("#vr").val(vsumar);
}



function centi() {
   var vnumero1 = Number($("#gca").val());
   var vsumar = (vnumero1 - 32) / 1.8;
   var vresultado = $("#gcr").val(vsumar);
}

function fahr() {
   var vnumero1 = Number($("#gfa").val());
   var vsumar = (1.8 * vnumero1) + 32;
   var vresultado = $("#gfr").val(vsumar);
}

function kel() {
   var vnumero1 = Number($("#gka").val());
   var vsumar = vnumero1 + 273;
   var vresultado = $("#gkr").val(vsumar);
}

function centi2() {
   var vnumero1 = Number($("#gcca").val());
   var vsumar = vnumero1 - 273;
   var vresultado = $("#gccr").val(vsumar);
}
